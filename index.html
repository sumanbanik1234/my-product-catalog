<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHREE KRISHNA STORE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="images/logo.png" alt="Store Logo" class="logo">
    <h1 class="store-name">SHREE KRISHNA STORE</h1>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <a href="#" onclick="showSection('product-list')">OUR PRODUCTS</a>
    <a href="#" onclick="showSection('shop-details')">SHOP DETAILS</a>
  </nav>

  <!-- Product List Section -->
  <div class="container" id="product-list">
    <h1>Our Products</h1>
    <div class="products" id="products-container"></div>
    <div class="pagination">
      <button id="prevPage" onclick="prevPage()">←</button>
      <button id="nextPage" onclick="nextPage()">→</button>
    </div>
  </div>

  <!-- Shop Details Section -->
  <div class="container" id="shop-details" style="display: none;">
    <h1>Shop Images</h1>
    <img src="images/shop1.jpg" width="80%">
    <img src="images/shop2.jpg" width="80%">
    <img src="images/shop3.jpg" width="80%">
  </div>

  <script src="script.js"></script>
<footer>
    <p>আরো product দেখতে এবং কিনতে আমাদের দোকানে আসুন সমস্ত product website-এ ছাড়া সম্ভব হয়নি।</p>
    <p>© 2025 SHREE KRISHNA STORE. All Rights Reserved.</p>
</footer>
</body>
</html>
